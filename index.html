<!DOCTYPE >
<html lang="en">
  <head>
    <title>my first html form</title>
    <meta charset="etf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: rgb(219, 240, 230);
      }
    </style>
  </head>
  <body>
    <h1>CANDIDATE INFORMATION</h1>
    <h2>fill the following details:</h2>

    <main>
      <form action="/images/nature.jpg" target="_blank" method="get">
        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" value="" /><br /><br />
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="date of birth" /><br /><br />
        <label for="number">Phone number:</label>
        <input
          type="text"
          id="number"
          name="phonenumber"
          placeholder="+91-1234567890"
          pattern="[0-9]{2}-[0-9]{10}"
        /><br /><br />
        <label for="quali">Qulification:</label>
        <input list="Qulification" />
        <datalist id="Qulification">
          <option value="BE"></option>
          <option value="BSC"></option>
          <option value="BTECH"></option>
          <option value="METCH"></option>
          <option value="MSC"></option>
          <option value="Diploma"></option>
          <option value="SSC"></option>
          <option value="OTHERS"></option></datalist
        ><br />
        <br />
        <label for="mail">Email id:</label>
        <input
          type="email"
          id="mail"
          name="email"
          placeholder="xyz@yahoo.com"
          size="25"
        /><br /><br />
        <label for="text">Department:</label>
        <input list="depart" />
        <datalist id="depart">
          <option value="Production"></option>
          <option value="Maintenance"></option>
          <option value="Robotics"></option>
          <option value="Quality"></option>
          <option value="Dispatch"></option>
          <option value="Store"></option></datalist
        ><br /><br />
        <label for="exp">Experience:</label>
        <input
          type="number"
          list="exp"
          name="Experience"
          min="0"
          required
        /><br />
        <br />

        <h3>Descripe your past Experience:-</h3>
        <textarea rows="10" cols="100"> </textarea><br />
        <h3>Things you have implemented:-</h3>
        <textarea rows="10" cols="100"> </textarea><br />
        <h3>Awards you have achieved:-</h3>
        <textarea rows="10" cols="100"></textarea><br /><br />
        <h4>programming language you would like to learn:-</h4>
        <input
          type="checkbox"
          id="java"
          name="programming language1"
          value="Java"
        />
        <label for="java">Java</label><br />
        <input
          type="checkbox"
          id="javascript"
          name="programming language2"
          value="Javascript"
        />
        <label for="javascript">Javascript</label><br />
        <input
          type="checkbox"
          id="python"
          name="programming language3"
          value="Python"
        />
        <label for="python">Python</label><br />
        <input
          type="checkbox"
          id="solidity"
          name="programming language4"
          value="Solidity"
        />
        <label for="solidity">Solidity</label><br />
        <input
          type="checkbox"
          id="carbon"
          name="programming language5"
          value="Carbon"
        />
        <label for="carbon">Carbon</label><br /><br />
        <h4>Drop Yout CV</h4>
        <label for="cv">Resume:</label>
        <input type="file" id="cv" name="resume" /><br /><br />
        <input type="submit" value="Submit here" />
      </form>
    </main>
  </body>
</html>
